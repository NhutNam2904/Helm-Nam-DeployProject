apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Bloger
  namespace: argocd
spec:
  destination:
    namespace: bloger
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/NhutNam2904/test-argocd'
    path: lab1
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
